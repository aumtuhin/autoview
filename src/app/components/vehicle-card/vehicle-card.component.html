<a a [routerLink]="['/vehicles', id]" class="vehicle-link">
  <p-card class="vehicle-card">
    <ng-template pTemplate="header">
      <div class="vehicle-header">
        <h2 class="vehicle-name">{{ name }}</h2>
      </div>
    </ng-template>

    <div class="vehicle-info">
      <p><strong>Manufacturer:</strong> {{ manufacturer }}</p>
      <p><strong>Model:</strong> {{ model }}</p>
      <p *ngIf="mileage"><strong>Mileage:</strong> {{ mileage }} km</p>
    </div>

    <ng-template pTemplate="footer">
      <a [routerLink]="['/vehicles', id]">
        <button pButton label="View Details" icon="pi pi-eye" class="p-button-outlined"></button>
      </a>
    </ng-template>
  </p-card>
</a>
